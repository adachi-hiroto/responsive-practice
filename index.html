<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Responsive</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <h2 class="question--title">Q1 サイズ変更</h2>
  <div class="size"></div>
  <h2 class="question--title">Q2 色変更</h2>
  <div class="color"></div>
  <h2 class="question--title">Q3 margin値の変更</h2>
  <div class="container_margin">
    <div class="margin_1"></div>
    <div class="margin_2"></div>
  </div>
  <h2 class="question--title">Q4 floatの解除</h2>
  <div class="container_float">
    <div class="float_1"></div>
    <div class="float_2"></div>
  </div>
  <h2 class="question--title">Q5 flexboxの入れ替え(逆順)</h2>
  <div class="container_flex">
    <div class="red">
      <div class="text">A</div>
    </div>
    <div class="blue">
      <div class="text">B</div>
    </div>
    <div class="orange">
      <div class="text">C</div>
    </div>
  </div>
  <h2 class="question--title">Q6 flexboxの入れ替え(指定)</h2>
  <div class="container_flex">
    <div class="green">
      <div class="text">A</div>
    </div>
    <div class="yellow">
      <div class="text">B</div>
    </div>
    <div class="pink">
      <div class="text">C</div>
    </div>
  </div>
  <h2 class="question--title">Q7 要素の表示・非表示</h2>
  <div class="container">
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </div>
</body>
</html>
